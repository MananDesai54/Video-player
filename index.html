<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1b8ba3dee0.js" crossorigin="anonymous"></script>
</head>
<body>
    <form class="choosefile" enctype="multipart/form-data">
        <label>Select Video</label>
        <input class="custom-file-input" type="file">
    </form>
    <div class="container hidden">
        <video src="./2.mp4"></video>
        <div class="controls">
            <div class="play">
                <i class="fas fa-play fa-2x"></i>
            </div>
            <div class="stop">
                <i class="fas fa-stop fa-2x"></i>
            </div>
            <input type="range" id="time" min="0" max="100" step="0.1" value="0">
            <div class="mute">
                <i class="fas fa-volume-up fa-2x"></i>
            </div>
            <p class="time">00:00</p>
        </div>
    </div>  
    <script src="app.js"></script>
</body>
</html>
